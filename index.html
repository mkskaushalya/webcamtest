<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Access Demo</title>
</head>
<body>
    <h1>Webcam Access Demo</h1>
    <form action="">
        <label for="cameraInput">Camera Input:</label>
        <input id="cameraInput" type="file" accept="image/*" capture="camera" placeholder="Upload an image">
    </form>
    
    <video id="webcam" width="640" height="480" autoplay></video>
    <script src="script.js"></script>
</body>
</html>
